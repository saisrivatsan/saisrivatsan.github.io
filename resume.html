<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Embedding a PDF using static HTML markup: Full-browser window (100% width/height)</title>
		<!-- This example created for PDFObject.com by Philip Hutchison (www.pipwerks.com) -->
		<style type="text/css">
			<!--
				html {
				   height: 100%;
				}
				
				body {
				   margin: 0;
				   padding: 0;
				   height: 100%;
				}
				
				p {
				   padding: 1em;
				}
				
				object {
				   display: block;
				}
				
				-->
		</style>
	</head>
	<body>
		<object	data="Files/resume.pdf#toolbar=1&amp;navpanes=0&amp;scrollbar=1&amp;page=1&amp;view=FitH" 
			type="application/pdf" 
			width="100%" 
			height="100%">
			<p>It appears you don't have a PDF plugin for this browser. You can <a href="Files/resume.pdf">click here to download the PDF file.</a></p>
		</object>
	</body>
</html>
